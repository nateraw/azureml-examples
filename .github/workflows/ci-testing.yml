name: CI testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  pytest:
    runs-on: ubuntu-20.04
  
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt --quiet --use-feature=2020-resolver
          pip install pytest --quiet --use-feature=2020-resolver
          python --version
          pip --version
          pip list
        shell: bash

      - name: Tests
        run: |
          python -m pytest -v